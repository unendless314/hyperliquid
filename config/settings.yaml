# Hyperliquid Copy Trader Configuration (Cross-Exchange)

# --- Target Settings (Input Source: Hyperliquid) ---
target_wallet: "0x..."  # 目標大戶的錢包地址

# --- Execution Venue (Output: CEX) ---
exchange: "binance"  # binance, okx, gate
market_type: "future" # future (合約), spot (現貨)

# --- Symbol Mapping (重要: Hyperliquid Name -> CEX Symbol) ---
# Key: Hyperliquid 上的名稱 (通常是 coin name)
# Value: Binance 上的交易對名稱
# 初期限制: 僅支援 BTC
symbol_mapping:
  BTC: "BTC/USDT"
  # ETH: "ETH/USDT"     # (保留擴充用)
  # SOL: "SOL/USDT"     # (保留擴充用)
  # kPEPE: "1000PEPE/USDT" # (保留擴充用)

# --- Copy Mode Settings ---
copy_mode: "fixed_amount" # fixed_amount, proportional, kelly

fixed_amount_usd: 100.0

whale_estimated_balance: 1000000.0
my_account_balance_override: 0.0

kelly_win_rate: 0.60
kelly_profit_factor: 1.5
kelly_multiplier: 0.5

# --- Risk Management ---
max_position_size_usd: 5000.0
min_order_size_usd: 10.0

capital_utilization_soft_limit: 0.70
capital_utilization_hard_limit: 0.90

# --- System Settings ---
log_level: "INFO"
telegram_enabled: false
telegram_bot_token: ""
telegram_chat_id: ""

# --- Monitor / Backfill Settings ---
# cursor_mode: block -> use block_height as cursor when available; timestamp -> use timestamp_ms
cursor_mode: "block"
backfill_window: 200          # max allowable gap; beyond this triggers halt
dedup_ttl_seconds: 86400      # dedup cache retention (24h)
dedup_cleanup_interval_seconds: 300  # how often to clean dedup cache (seconds)
enable_rest_backfill: false
hyperliquid_rest_base_url: "https://api.hyperliquid.xyz/info"

# --- Strategy / Risk Settings ---
max_stale_ms: 300000  # drop events older than this (ms); optional
binance_filters:
  BTC/USDT:
    min_qty: 0.001
    step_size: 0.001
    min_notional: 5

# --- WebSocket Ingest ---
enable_ws_ingest: false
hyperliquid_ws_url: "wss://api.hyperliquid.xyz/ws"
