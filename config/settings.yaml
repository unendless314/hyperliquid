config_version: "0.1"
environment: "local"
db_path: "data/hyperliquid.db"
metrics_log_path: "logs/metrics.log"
app_log_path: "logs/app.log"
log_level: "INFO"
ingest:
  maintenance_skip_gap: false
  backfill_window_ms: 600000
  cursor_overlap_ms: 5000
  hyperliquid:
    enabled: false
    mode: "stub"
    target_wallet: ""
    rest_url: "https://api.hyperliquid.xyz/info"
    ws_url: ""
    request_timeout_ms: 10000
    symbol_map:
      BTC: "BTCUSDT"
    rate_limit:
      max_requests: 10
      per_seconds: 1
      cooldown_seconds: 5
    retry:
      max_attempts: 5
      base_delay_ms: 250
      max_delay_ms: 5000
      jitter_ms: 150
    stub_events:
      - symbol: "BTCUSDT"
        tx_hash: "stub-boot"
        event_index: 0
        prev_target_net_position: 0.0
        next_target_net_position: 0.01
        timestamp_ms: 0
execution:
  binance:
    enabled: false
    mode: "stub"
    base_url: "https://fapi.binance.com"
    api_key: ""
    api_secret: ""
    request_timeout_ms: 10000
    recv_window_ms: 5000
    rate_limit:
      max_requests: 10
      per_seconds: 1
      cooldown_seconds: 5
    retry:
      max_attempts: 5
      base_delay_ms: 250
      max_delay_ms: 5000
      jitter_ms: 150
safety:
  warn_threshold: 0.001
  critical_threshold: 0.01
  reconcile_interval_sec: 60
  snapshot_max_stale_ms: 30000
  startup_policy: "manual"
